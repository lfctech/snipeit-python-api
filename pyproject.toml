[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "snipeit-api"
version = "0.1.0"
description = "A Python client for the Snipe-IT API"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
]

[project.optional-dependencies]
dev = [
    "requests-mock",
    "pytest",
    "pytest-cov",
    "coverage",
    "hypothesis",
    "mutmut<3",
    "ruff",
    "pyright",
]

[tool.setuptools]
packages = ["snipeit", "snipeit.resources"]

[dependency-groups]
dev = [
    "requests-mock",
    "pytest",
    "pytest-cov",
    "coverage",
    "hypothesis",
    "mutmut<3",
    "ruff",
    "pyright",
    "ty>=0.0.1a21",
]
